<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head></head>

<body>

    <!-- Modal -->
    <div class="modal fade" id="pesquisaRapidaVeiculos" tabindex="-1" role="dialog" aria-hidden="true"
        th:fragment="pesquisaRapidaVeiculos">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title font-weight-bold" id="">Pesquisa de Veículos</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <div class="font-weight-bold text-danger" role="alert"></div>

                    <form class="form-group" th:action="@{/modelos}">
                        <label class="control-label font-weight-bold" for="nomeModelo">Nome</label>
                        <input id="nomeModelo" type="text" class="control-label form-control">
                        <small class="form-text text-muted"></small>
                        <button type="button" class="btn btn-primary btn-sm mt-2">Pesquisar</button>
                        <button type="button" class="btn btn-secondary btn-sm mt-2"
                            data-dismiss="modal">Cancelar</button>
                    </form>
                </div>
                <div class="table-responsive">
                    <table class="table table-bordered table-hover" id="dataTable" width="100%" cellspacing="0">
                        <thead class="thead-light">
                            <tr>
                                <th class="text-center">Placa</th>
                                <th class="text-center">Modelo</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr>
                                <td class="text-center" colspan="2">Nenhum veículo encontrado</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
