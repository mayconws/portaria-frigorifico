<!DOCTYPE html>
<html lang="pt" 
	xmlns:th="http://www.thymeleaf.org" 
	xmlns:data="http://www.thymeleaf.org/extras/data">

<div class="col-sm-12 js-tabela-item" th:each="item : ${itens}" data:quantidade-total="${quantidadeTotal}">
    <div class="card border-left-primary shadow h-100 py-2">
        <div class="card-body">
            <div class="row no-gutters align-items-center">
                <div class="col mr-2">
                    <div class="text-lg font-weight-bold text-secondary">Placa</div>
                    <span class="badge badge-primary" th:text="${item.veiculo.placa}"></span>
                    <div class="text-lg font-weight-bold tex-secondary">Modelo</div>
                    <span class="badge badge-info" th:text="${item.veiculo.modelo.nome}"></span>
                    <div class="text-lg font-weight-bold tex-secondary">Transportadora</div>
                    <span class="badge badge-primary" th:text="${item.veiculo.transportadora.nome}"></span>
<!--                     <div class="text-lg font-weight-bold tex-secondary">Quantidade</div> -->
<!--                     <span class="badge badge-success js-tabela-veiculo-quantidade-item" th:text="${item.quantidade}" -->
<!--                         data:codigo-veiculo="${item.veiculo.codigo}"></span> -->
                </div>
                <div class="col-auto">
                    <img class="text-gray-300" th:src="${item.veiculo.urlThumbnailFoto}" width="120">
                    <div class="text-center mt-1">
                        <button type="button" class="btn btn-circle btn-secondary btn-sm js-exclusao-item-btn"
                            data:codigo-veiculo="${item.veiculo.codigo}" th:disabled="${movimentacao != null ? movimentacao.salvarProibido : false}">
                            <i class="fa fa-times"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="col-sm-12">
    <div class="row mb-3" th:if="${itens.empty}">
        <div class="card-body text-center">
            <i class="fa fa-truck" aria-hidden="true"></i>
            <span>Você ainda não adicionou nenhum veículo</span>
        </div>
    </div>
</div>

</html>
