<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head></head>

<body>
	
	<!-- Modal -->
	<div class="modal fade" id="modalCadastroRapidoModelo" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true" th:fragment="modal">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title font-weight-bold" id="">Cadastro de Modelo</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      
	      <div class="modal-body">
	      	<div class="font-weight-bold text-danger hidden js-mensagem-cadastro-rapido-modelo" role="alert"></div>
	      	
	      	<form class="form-horizontal" th:action="@{/modelos}">
		      	<label class="control-label font-weight-bold" for="nomeModelo">Nome</label>
					<input id="nomeModelo" type="text" class="control-label form-control">
					<small class="form-text text-muted"></small>
			</form>
	      </div>
	      
	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
	        <button type="button" class="btn btn-primary js-modal-cadastro-modelo-salvar-btn">Salvar</button>
	      </div>
	    </div>
	  </div>
	</div>

</body>

</html>
