<!DOCTYPE html>
<html lang="pt-br"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout/LayoutPadrao"
	xmlns:mendes="http://mendes.frigorifico.com">

<head>
	
	<title>Cadastro de Cidade</title>
	
</head>

<body>

	<div layout:fragment="conteudo">
	
		<div class="offset-sm-5 d-sm-flex align-items-center justify-content-between mb-4">
			<h1 class="h3 mb-0 text-gray-800">Cadastro de Cidade</h1>				
		</div>
		<br>
			
		<form th:object="${cidade}" th:action="@{/cidades/nova}" method="post">
		
			<mendes:message/>
			
			<div class="container col-md-8">
			
				<div class="row">		
				    <div class="col-sm-6 form-group ms-required">
				        <label class="control-label font-weight-bold" for="nome">Nome</label>
				        <input type="text" class="form-control" th:field="*{nome}" placeholder="Digite o nome da cidade">
				        <small id="nome" class="form-text text-muted"></small>
				    </div>
				    <div class="col-sm-6 form-group ms-required">
				        <label class="control-label font-weight-bold" for="estado">Estado</label> 
				        <select th:field="*{estado}" id="estado" class="form-control">
		                    <option value="">Selecione o estado</option>
		                     <option th:each="estado : ${estados}" th:value="${estado.codigo}" th:text="${estado.nome}">SÃ£o Paulo</option>
		                </select>
				    </div>		
				</div>
			
			</div>
			
			<div class="form-group" align="center">
				<button type="submit" class="btn btn-primary btn-sm">
					<i class="fas fa-check"></i> Salvar
				</button>
				<button type="submit" class="btn btn-secondary btn-sm">
					<i class="fas fa-undo-alt"></i> Voltar
				</button>			
			</div>   	
			
		</form>
		
	</div> 

</body>

</html>
