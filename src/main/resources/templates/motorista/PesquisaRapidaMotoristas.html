<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head></head>

<body>

    <!-- Modal -->
    <div class="modal fade" id="pesquisaRapidaMotoristas" tabindex="-1" role="dialog" aria-hidden="true"
        th:fragment="pesquisaRapidaMotoristas">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title font-weight-bold" id="">Pesquisa de Motoristas</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <div class="font-weight-bold text-danger hidden js-mensagem-erro" role="alert"></div>
                    <form class="form-group" th:action="@{/motoristas}">
                        <label class="control-label font-weight-bold" for="nomeMotoristaModal">Nome</label>
                        <input id="nomeMotoristaModal" type="text" class="control-label form-control">
                        <small class="form-text text-muted"></small>
                        <button type="button" class="btn btn-primary btn-sm mt-2 js-pesquisa-rapida-motoristas-btn">Pesquisar</button>
                        <button type="button" class="btn btn-secondary btn-sm mt-2" data-dismiss="modal">Cancelar</button>
                    </form>
                    
                    <div id="containerTabelaPesquisaRapidaMotoristas"></div>
                    
                </div>

            </div>
        </div>
        
        <th:block th:replace="hbs/TabelaPesquisaRapidaMotoristas"></th:block>
        
    </div>

</body>

</html>
