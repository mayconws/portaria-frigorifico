<script id="tabela-pesquisa-rapida-motorista" type="text/x-handlebars-template">
<div class="table-responsive">
	<table class="table table-bordered table-hover" id="dataTable" width="100%" cellspacing="0">
    	<thead class="thead-light">
        	<tr>
            	<th class="text-center">Nome</th>
                <th class="text-center">Telefone</th>
               	</tr>
      	</thead>
        <tbody>
			{{#if .}}
				{{#each .}}
					<tr data-codigo="{{codigo}}" data-nome="{{nome}}" class="js-motorista-pesquisa-rapida">
						<td class="text-center">{{nome}}</td>
						<td class="text-center">{{telefone}}</td>
 					</tr>
				{{/each}}
			{{else}}
				<tr>
					<td colspan="2">Nenhum motorsita encontrado</td>
				</tr>
			{{/if}}
		</tbody>
	</table>
</div>
</script>
